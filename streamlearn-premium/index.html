<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StreamLearn Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            colors: {
              // Enterprise Dark Palette
              'dark-bg': '#0a0a0a',
              'dark-surface': '#121212',
              'dark-card': '#18181b',
              
              // Mozart Brand Colors
              'mozart-pink': '#FF0080',
              'mozart-pink-dark': '#d6006c',
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'aurora-1': 'aurora1 12s infinite alternate',
              'aurora-2': 'aurora2 18s infinite alternate',
              'aurora-3': 'aurora3 15s infinite alternate',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              aurora1: {
                '0%': { transform: 'translate(0, 0) scale(1)' },
                '100%': { transform: 'translate(50px, 50px) scale(1.1)' },
              },
              aurora2: {
                '0%': { transform: 'translate(0, 0) scale(1)' },
                '100%': { transform: 'translate(-30px, 40px) scale(1.2)' },
              },
              aurora3: {
                '0%': { transform: 'translate(0, 0) scale(1)' },
                '100%': { transform: 'translate(40px, -40px) scale(0.9)' },
              }
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        transition: background-color 0.4s ease, color 0.4s ease;
      }
      
      .font-serif {
        font-family: 'Playfair Display', serif;
      }

      /* Cinematic Noise Texture */
      .bg-noise {
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
      }

      /* Enterprise Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #3f3f46; 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #FF0080; 
      }

      /* Global Transitions */
      .transition-theme {
        transition-property: background-color, border-color, color, fill, stroke;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 300ms;
      }
      
      /* Glass Utility Defaults */
      .glass-panel {
        @apply bg-white/70 dark:bg-black/40 backdrop-blur-xl border border-white/20 dark:border-white/10;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-gray-50 text-gray-900 dark:bg-dark-bg dark:text-white">
    <div id="root"></div>

</body>
</html>
