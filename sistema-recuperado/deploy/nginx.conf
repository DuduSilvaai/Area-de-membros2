# ============================================
# Nginx Configuration for Next.js Application
# ============================================
# Copy this file to: /etc/nginx/sites-available/sistema-recuperado
# Then enable with: sudo ln -s /etc/nginx/sites-available/sistema-recuperado /etc/nginx/sites-enabled/
# Test config: sudo nginx -t
# Reload: sudo systemctl reload nginx
# ============================================

# Rate limiting zone (prevents DDoS/brute force)
limit_req_zone $binary_remote_addr zone=app_limit:10m rate=10r/s;

# Upstream server - points to PM2 managed Next.js app
upstream nextjs_upstream {
    server 127.0.0.1:5000;
    keepalive 64;
}

# HTTP server - redirects all traffic to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name SEU_SUBDOMINIO.COM.BR;  # <-- REPLACE with your subdomain

    # Redirect all HTTP traffic to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS server - main configuration
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name SEU_SUBDOMINIO.COM.BR;  # <-- REPLACE with your subdomain

    # SSL certificates (managed by Certbot)
    # These paths will be auto-configured when you run certbot
    ssl_certificate /etc/letsencrypt/live/SEU_SUBDOMINIO.COM.BR/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/SEU_SUBDOMINIO.COM.BR/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers (additional to Next.js headers)
    add_header X-Robots-Tag "index, follow" always;

    # Gzip compression for better performance
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;

    # Request size limits
    client_max_body_size 50M;  # Adjust for file uploads

    # Logging
    access_log /var/log/nginx/sistema-recuperado-access.log;
    error_log /var/log/nginx/sistema-recuperado-error.log;

    # Static files caching (Next.js /_next/static)
    location /_next/static {
        proxy_pass http://nextjs_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;

        # Cache static assets for 1 year (immutable)
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Public folder static files
    location /public {
        proxy_pass http://nextjs_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        
        # Cache for 1 day
        add_header Cache-Control "public, max-age=86400";
    }

    # Main application - reverse proxy to Next.js
    location / {
        # Rate limiting
        limit_req zone=app_limit burst=20 nodelay;

        # Proxy settings
        proxy_pass http://nextjs_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }

    # Health check endpoint
    location /api/health {
        proxy_pass http://nextjs_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        access_log off;
    }
}
